<div class="gpcl--site-frame">
  <gps-app-main-nav [appsSidebar]="appsSidebar" [assignments]="assignments" [reminders]="reminders"></gps-app-main-nav>
  <mat-sidenav-container class="gpcl--main-body-content">
    <mat-sidenav role="navigation" class="sidebar-nav-container" [opened]="true" #appsSidebar mode="side" fixedTopGap="64">
      <gps-apps-sidebar [employeeName]="fullName" [employeeRole]="accessLevel">
        <mat-nav-list gpcl-nav-list>
          <a mat-list-item gpcl-nav-item *ngFor="let globalProduct of globalProducts">
            <svg gpcl-nav-item-icon viewBox="0 0 24 24">
              <path [attr.d]="globalProduct.icon" />
            </svg>
            <span gpcl-nav-item-text>{{globalProduct.title}}</span>
          </a>
        </mat-nav-list>
        <mat-nav-list gpcl-nav-list>
          <label gpcl-nav-section-label>Admin</label>
          <a mat-list-item gpcl-nav-item *ngFor="let adminProduct of adminProducts">
            <svg gpcl-nav-item-icon viewBox="0 0 24 24">
              <path [attr.d]="adminProduct.icon" />
            </svg>
            <span gpcl-nav-item-text>{{adminProduct.title}}</span>
          </a>
        </mat-nav-list>
      </gps-apps-sidebar>
    </mat-sidenav>
    <mat-sidenav-content role="main">
      <button mat-button color="primary">some button</button>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
