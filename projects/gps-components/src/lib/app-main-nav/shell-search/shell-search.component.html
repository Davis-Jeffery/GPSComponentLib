<form class="gpcl--search-inputs-wrap" [ngClass]="theme">
  <mat-form-field class="gpcl--search-input search" noValidation appearance="outline" color="accent">
    <svg class="gpcl--input-icon white" [ngClass]="theme" viewBox="0 0 24 24">
      <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
    </svg>
    <input matInput placeholder="search" [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="gpcl--search-input select" appearance="outline" color="accent">
    <mat-select placeholder="Search By" [(value)]="selectedOption">
      <mat-option *ngFor="let searchOption of searchOptions" [value]="searchOption.value">{{searchOption.value}}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
