<button type="button" (click)="isOpen = !isOpen" cdkOverlayOrigin #trigger="cdkOverlayOrigin">{{selectedOption || 'select
  an option'}}</button>
<ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen">
  <div class="select-menu-overlay" role="dialog" aria-label="Search by select">
    <div class="selected-options-wrap" role="listbox" tabindex="0" area-label="Select a search by option" cdkTrapFocus cdkTrapFocusAutoCapture>
      <div role="option" class="option" *ngFor="let option of searchOptions; index as i" (click)="selectOption(option.option)"
        (keydown)="keydownHandler($event)" [attr.aria-label]="option.option" [attr.aria-selected]="option.option == selectedOption">
        <span class="text">{{option.option}}</span>
      </div>
    </div>
  </div>
</ng-template>
