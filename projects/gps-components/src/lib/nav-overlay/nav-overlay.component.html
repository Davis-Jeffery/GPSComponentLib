<div class="gpcl--icon-overlay">

  <!-- This header of should be defined or brought in from a specific component that is using this nav-overlay. -->
  <h1 mat-dialog-title>Assignments</h1>

  <!-- We need to place the assignment items in the <mat-dialog-content></mat-dialog-content> 
         this will allow scrolling of the items but keep a fixed header and footer.
    -->

  <!-- we should be bringing an object that are not always assingments. we will use the same component for reminders, basic account info, and possibly even file services.
      We need to keep our naming conventions as general as possible on this component so it can be reused as much as possible. -->

  <div class="row" *ngFor="let assignment of assignments" [attr.aria-label]="assignment.assignmentTitle">
    <span class="icon-container" [ngClass]="{'active': assignment.isComplete}">
      <button mat-icon-button (click)="assignment.isComplete =! assignment.isComplete">
        <svg viewBox="0 0 24 24">
          <path d="M20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4C12.76,4 13.5,4.11 14.2,4.31L15.77,2.74C14.61,2.26 13.34,2 12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12M7.91,10.08L6.5,11.5L11,16L21,6L19.59,4.58L11,13.17L7.91,10.08Z"
          />
        </svg>
      </button>
    </span>
    <!-- Would really like to keep block elements of out inline-block elements. 
        divs, sections, any element that is default display block should not be inside of a span.
        This Is I think best practice but on top of that it's apart of the style guide mike and I have come up with
        and been using since building all of our stuff. Just want to stay consistent. 
      -->
    <span class="content-container">
      <div class="title">
        <span>{{assignment.action}} <a>{{assignment.account}}</a></span>
        <span>{{assignment.time}}</span>
      </div>
      <div class="body">{{assignment.assignmentDetails}}</div>
    </span>
  </div>

  <!-- The footer also needs to be moved into a <mat-dialog-actions></mat-dialog-actions> 
         for the same reason as above mentioned with content body
    -->

  <div class="footer">
    <button mat-stroked-button color="primary" (click)="onNoClick()">See All</button>
  </div>
</div>
