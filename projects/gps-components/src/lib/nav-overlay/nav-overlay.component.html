<div class="gpcl--icon-overlay">
  <h1 mat-dialog-title>Assignments</h1>
    <div class="row" *ngFor="let assignment of assignments" [attr.aria-label]="assignment.assignmentTitle">
      <span class="icon-container" [ngClass]="{'active': assignment.isComplete}">
        <button mat-icon-button (click)="assignment.isComplete =! assignment.isComplete">
          <svg viewBox="0 0 24 24">
            <path d="M20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4C12.76,4 13.5,4.11 14.2,4.31L15.77,2.74C14.61,2.26 13.34,2 12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12M7.91,10.08L6.5,11.5L11,16L21,6L19.59,4.58L11,13.17L7.91,10.08Z"
            />
          </svg>
        </button>
      </span>
      <span class="content-container">
        <div class="title">
          <span>{{assignment.action}} <a>{{assignment.account}}</a></span>
          <span>{{assignment.time}}</span>
        </div>
        <div class="body">{{assignment.assignmentDetails}}</div>
      </span>
    </div>
  <div class="footer">
    <button mat-stroked-button color="primary" (click)="onNoClick()">See All</button>
  </div>
</div>
